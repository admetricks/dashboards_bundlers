language: python
python:
    - 2.7
    - 3.3
    - 3.4
    - 3.5
    - 3.6

script:
    - pip install pip -U
    - pip install setuptools -U
    - python setup.py sdist
    - pip install --no-use-wheel --no-deps dist/*.tar.gz
    - python -B -m unittest discover -s test

notifications:
    email:
        on_success: change
        on_failure: always
